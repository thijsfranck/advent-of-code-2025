repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-merge-conflict
            name: Check for merge conflicts
          - id: check-json
            name: Check for JSON syntax errors
          - id: check-toml
            name: Check for TOML syntax errors
          - id: check-yaml
            name: Check for YAML syntax errors
            args: [--unsafe]
          - id: end-of-file-fixer
            name: Ensure files end with a newline
          - id: trailing-whitespace
            name: Trim trailing whitespace
            args: [--markdown-linebreak-ext=md]
            exclude: ^.*/input/.*\.txt$

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.12.3
      hooks:
          - id: ruff
            name: Check for Python linting errors
            args: [--fix]
          - id: ruff-format

    - repo: https://github.com/RobertCraigie/pyright-python
      rev: v1.1.403
      hooks:
          - id: pyright
            name: Check for Python type errors
            entry: uv run pyright
            language: system
            require_serial: true
